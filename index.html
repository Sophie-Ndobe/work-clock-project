<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock by Nkateko Ndobe</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <select id="city">
            <option value="" >Choose a city...</option>
            <option value="Australia/Canberra">Canberra</option>
            <option value="Europe/Lisbon">Lisbon</option>
            <option value="Africa/Johannesburg">Johannesburg</option>
            <option value="Europe/Madrid">Madrid</option>
        </select>
        <div id="cities">
            <div class="city">
                <div>
                    <h2 >Canberra</h2>
                    <div class="date" id="can-date"></div>
                </div>
                <div class="time" id="can-time"><small></small></div>
            </div>
            <div class="city">
                <div>
                    <h2 >New York </h2>
                    <div class="date" id="ny-date"></div>
                </div>
                <div class="time" id="ny-time"><small></small></div>
            </div>
            <div class="city">
                <div>
                    <h2 >Madrid </h2>
                    <div class="date" id="mad-date"></div>
                </div>
                <div class="time" id="mad-time"> <small></small></div>
            </div>
        </div>
    </div>

    <footer>This is an open-source project on
        <a href="">github</a>, coded by
        <strong><a href="https://github.com/Sophie-Ndobe?tab=repositories">Sophie Ndobe</a> </strong>and hosted on
        <a href="https://time-hop.netlify.app/">Netlify</a></footer>

    <script src="javascript/index.js"></script>

</body>
</html>
